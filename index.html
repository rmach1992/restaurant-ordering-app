<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town.</h3>
        </header>
        <div id="main-menu">
        </div>
        <div id="your-order" class="">
            <h2>Your order</h2>
            <div id="order-content"></div>
            <hr>
            <div id="total-price">Total price:</div>
            <button>Complete order</button>
        </div>
        <div id="modal-payment" class="">
            <form>
                <input type="text" placeholder="Enter your name">
                <input type="tel" placeholder="Enter card number">
                <input type="tel" placeholder="Enter CVV">
                <input type="submit" value="Pay">
            </form>
        </div>
        <div id="order-submitted">
            <h2>Thanks, James! Your order is on its way!</h2>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
